<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人成长仪表板生成器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            margin: 10px 0;
            color: #555;
        }
        .feature::before {
            content: "✨ ";
            color: #667eea;
        }
        .qr-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 个人成长仪表板</h1>
        <p class="subtitle">让成长可视化，让进步看得见</p>
        
        <a href="dashboard.html" class="btn">🚀 立即开始使用</a>
        
        <div class="features">
            <div class="feature">五大成长模块全覆盖</div>
            <div class="feature">支持图片上传记录</div>
            <div class="feature">完美适配手机端</div>
            <div class="feature">数据可视化图表</div>
            <div class="feature">一键导出分享</div>
            <div class="feature">本地存储保护隐私</div>
        </div>
        
        <div class="qr-section">
            <h3>📱 手机扫码访问</h3>
            <div class="qr-code" id="qrCode">
                二维码将在这里显示
            </div>
            <p style="font-size: 14px; color: #666;">
                扫描二维码在手机上使用
            </p>
        </div>
    </div>

    <script>
        // 生成当前页面的二维码
        function generateQR() {
            const currentUrl = window.location.href.replace('index.html', 'dashboard.html');
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentUrl)}`;
            
            const qrImg = document.createElement('img');
            qrImg.src = qrApiUrl;
            qrImg.style.width = '100%';
            qrImg.style.height = '100%';
            qrImg.style.borderRadius = '8px';
            
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = '';
            qrContainer.appendChild(qrImg);
        }

        // 页面加载完成后生成二维码
        window.addEventListener('load', generateQR);
    </script>
</body>
</html>
